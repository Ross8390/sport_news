{% extends 'base.html' %}
{% load poll_extras %}
{% block news %}
<form method="POST" class="was-validated">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{form.title.id_for_label}}" class="form-label">Заголовок</label>
        {{form.title}}
        <div class="invalid-feedback">
            Пожалуйста введите заголовок статьи.
        </div>
    </div>
    <div class="mb-3">
        <label for="{{form.content.id_for_label}}" class="form-label">Статья</label>
        {{form.content}}
        <div class="invalid-feedback">
            Пожалуйста введите текст статьи.
        </div>
    </div>
    <div class="mb-3">
        <label for="{{form.category.id_for_label}}" class="form-label">Категория</label>
        {{form.category}}
        <div class="invalid-feedback">
            Пожалуйста выберите категорию.
        </div>
    </div>
    <div class="mb-3 form-check">
        {{form.is_published}}
        <label class="form-check-label" for="{{form.is_published.id_for_label}}">Опубликовать</label>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
