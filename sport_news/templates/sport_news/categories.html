<div class="col-md-3 list-group">
    {% for names in category%}
    {% if category_id == names.pk %}
    <a href="{% url 'cat' names.pk %}" class="list-group-item active">{{names.title}}</a>
    {% else %}
    <a href="{% url 'cat' names.pk %}" class="list-group-item">{{names.title}}</a>
    {% endif %}
    {% endfor %}
</div>
