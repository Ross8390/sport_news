<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main' %}">Мутко news</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'main' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Добавить новость</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="col-md-3 list-group">
        {% for names in category%}
        <a href="{% url 'cat' names.pk %}" class="list-group-item">{{names.title}}</a>
        {% endfor %}
    </div>
        <div class="col-md-9 ">
            {% autoescape off %}
    <div class="card border-secondary mb-3">
        {% if article.image%}
        <img src="{{article.image.url}}" class="card-img-top" style="width: 50rem;" alt="...">
        {% else %}
        <img src="https://img.championat.com/s/732x488/news/big/e/m/v-vada-zayavili-chto-valievoj-pozhertvovali-radi-zaschity-lic-davshih-ej-preparat_1710766928308767205.jpg"
             class="card-img-top" style="width: 50rem;" alt="...">
        {% endif %}
        <div class="card-body">
            <h6>Категория: {{article.category}}</h6>
            <h5 class="card-title">{{article.title}}</h5>
            <p class="card-text">{{article.content}}</p>
            <p>{{article.update_date}}</p>
        </div>
    </div>
    {% endautoescape %}
        </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
